<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>pill-box demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../pill-box.html">

  <style is="custom-style" include="demo-pages-shared-styles">
     :root paper-radio-button {
      --paper-radio-button-checked-color: transparent;
      --paper-radio-button-unchecked-color: transparent;
      --paper-radio-button-label-color: #e0e8ed;
      border: 1px solid;
      border-color: #e0e8ed;
      padding-right: 50px;
    }
    
     :root paper-radio-button[checked] {
      border-color: blue;
    }
    
     :root paper-radio-button[checked]+paper-radio-button {
      border-left: 0;
    }
  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic pill-box demo</h3>
    <pill-box selected="large">
      <paper-radio-button name="small">Small</paper-radio-button>
      <paper-radio-button name="medium">Medium</paper-radio-button>
      <paper-radio-button name="large">Large</paper-radio-button>
    </pill-box>
  </div>
</body>

</html>
