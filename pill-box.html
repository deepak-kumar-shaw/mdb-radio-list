<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="pill-box-styles.html">

<!--
`pill-box`
pill box selection component

@demo demo/index.html 
-->

<dom-module id="pill-box">
  <template>
    <style>
       :host {
        display: block;
      }
      
       :host ::content paper-radio-button[checked] {
        -webkit-box-shadow: 0 0 8px blue;
        -moz-box-shadow: 0 0 8px blue;
        box-shadow: 0 0 8px blue;
      }
    </style>
    <paper-radio-group selected="{{selected}}">
      <content select="paper-radio-button"></content>
    </paper-radio-group>
  </template>

  <script>
    Polymer({

      is: 'pill-box',

      properties: {
        name: {
          type: String,
          value: 'pill-box',
        },

        selected: {
          type: String
        },
      },

      attached: function () {
        this.querySelectorAll('paper-radio-button').forEach(function (e) {
          e.addEventListener('checked-changed', function () {
            e.noink = true;

            if (this.checked) {
              this.customStyle['--paper-radio-button-label-color'] = 'black'
            } else {
              delete this.customStyle['--paper-radio-button-label-color'];
            }
            this.updateStyles();
          });
        });
      }

    });
  </script>
</dom-module>
